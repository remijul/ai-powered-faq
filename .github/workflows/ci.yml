# =============================================================================
# PIPELINE CI (Continuous Integration)
# =============================================================================
# Ce workflow exÃ©cute les tests automatiquement Ã  chaque push ou pull request.
#
# Objectif : DÃ©tecter les bugs AVANT qu'ils n'arrivent en production.
#
# DÃ©clencheurs :
#   - Push sur main ou develop
#   - Pull request vers main
