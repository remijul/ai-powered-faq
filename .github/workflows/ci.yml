# =============================================================================
# PIPELINE CI (Continuous Integration)
# =============================================================================
# Ce workflow ex√©cute les tests automatiquement √† chaque push ou pull request.
#
# Objectif : D√©tecter les bugs AVANT qu'ils n'arrivent en production.
#
# D√©clencheurs :
#   - Push sur main ou develop
#   - Pull request vers main
#
# Jobs :
#   1. lint   : V√©rifie le style du code (flake8)
#   2. test   : Ex√©cute les tests pytest avec couverture
# =============================================================================

name: CI Pipeline

# -----------------------------------------------------------------------------
# D√âCLENCHEURS
# -----------------------------------------------------------------------------
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# -----------------------------------------------------------------------------
# JOBS
# -----------------------------------------------------------------------------
jobs:
  
  # ===========================================================================
  # JOB 1 : LINT - V√©rification du style de code
  # ===========================================================================
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    
    steps:
      # √âtape 1 : R√©cup√©rer le code source
      - name: Checkout code
        uses: actions/checkout@v4
      
      # √âtape 2 : Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # √âtape 3 : Installer les linters
      - name: Install linters
        run: pip install flake8
      
      # √âtape 4 : V√©rifier le code avec flake8
      - name: Lint code
        run: |
          echo "üîç V√©rification du code avec flake8..."
          flake8 src/ tests/ --max-line-length=120 --ignore=E501,W503
          echo "‚úÖ Lint OK"
  
  # ===========================================================================
  # JOB 2 : TEST - Ex√©cution des tests
  # ===========================================================================
  test:
    name: üß™ Tests
    runs-on: ubuntu-latest
    needs: lint  # Attend que lint soit OK avant de lancer les tests
    
    steps:
      # √âtape 1 : R√©cup√©rer le code source
      - name: Checkout code
        uses: actions/checkout@v4
      
      # √âtape 2 : Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # √âtape 3 : Cache des d√©pendances pip (acc√©l√®re les builds suivants)
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # √âtape 4 : Installer les d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
          echo "‚úÖ D√©pendances install√©es"
      
      # √âtape 5 : V√©rifier que les imports fonctionnent
      - name: Verify imports
        run: |
          echo "üîß V√©rification des imports..."
          python -c "from src.api.main import app; print('‚úÖ API import√©e')"
          python -c "from src.strategies.base import FAQResponse; print('‚úÖ Strategies import√©es')"
      
      # √âtape 6 : Ex√©cuter les tests unitaires
      - name: Run unit tests
        run: |
          echo "üß™ Tests unitaires..."
          pytest tests/unit/ -v --tb=short
      
      # √âtape 7 : Ex√©cuter les tests d'int√©gration
      # Note: N√©cessite le token HuggingFace pour les appels LLM
      - name: Run integration tests
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          echo "üß™ Tests d'int√©gration..."
          pytest tests/integration/ -v --tb=short
      
      # √âtape 8 : Ex√©cuter les tests syst√®me
      - name: Run system tests
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          echo "üß™ Tests syst√®me..."
          pytest tests/systeme/ -v --tb=short
      
      # √âtape 9 : G√©n√©rer le rapport de couverture
      - name: Generate coverage report
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          echo "üìä G√©n√©ration du rapport de couverture..."
          pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing
      
      # √âtape 10 : Uploader la couverture vers Codecov (optionnel)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true