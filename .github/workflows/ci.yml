name: CI Pipeline

# -----------------------------------------------------------------------------
# DÃ‰CLENCHEURS
# -----------------------------------------------------------------------------
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# -----------------------------------------------------------------------------
# JOBS
# -----------------------------------------------------------------------------
jobs:
  
  # ===========================================================================
  # JOB : TEST - ExÃ©cution des tests
  # ===========================================================================
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    
    steps:
      # Ã‰tape 1 : RÃ©cupÃ©rer le code source
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Ã‰tape 2 : Installer Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # Ã‰tape 3 : Cache des dÃ©pendances pip (accÃ©lÃ¨re les builds suivants)
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      # Ã‰tape 4 : Installer les dÃ©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
          echo "âœ… DÃ©pendances installÃ©es"
      
      # Ã‰tape 5 : VÃ©rifier que les imports fonctionnent
      - name: Verify imports
        run: |
          echo "ðŸ”§ VÃ©rification des imports..."
          python -c "from src.api.main import app; print('âœ… API importÃ©e')"
          python -c "from src.strategies.base import FAQResponse; print('âœ… Strategies importÃ©es')"
      
      # Ã‰tape 6 : ExÃ©cuter les tests unitaires
      - name: Run unit tests
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          echo "ðŸ§ª Tests unitaires..."
          pytest tests/unit/ -v --tb=short
      
      # Ã‰tape 7 : ExÃ©cuter les tests d'intÃ©gration
      - name: Run integration tests
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          echo "ðŸ§ª Tests d'intÃ©gration..."
          pytest tests/integration/ -v --tb=short
      
      # Ã‰tape 8 : ExÃ©cuter les tests systÃ¨me
      - name: Run system tests
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          echo "ðŸ§ª Tests systÃ¨me..."
          pytest tests/systeme/ -v --tb=short
      
      # Ã‰tape 9 : GÃ©nÃ©rer le rapport de couverture
      - name: Generate coverage report
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          echo "ðŸ“Š GÃ©nÃ©ration du rapport de couverture..."
          pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing
      
      # Ã‰tape 10 : Uploader la couverture vers Codecov (optionnel)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true