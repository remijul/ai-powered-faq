# pytest.ini
# Configuration de pytest pour le projet FAQ IA

[pytest]
# Répertoire des tests
testpaths = tests

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers

# Marqueurs personnalisés (optionnel)
markers =
    unit: Tests unitaires (fonctions isolées)
    integration: Tests d'intégration (composants combinés)
    e2e: Tests End-to-End (API complète)
    slow: Tests lents (appels LLM)

# Ignorer les warnings de dépréciations des bibliothèques
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Configuration pour pytest-asyncio
asyncio_mode = auto